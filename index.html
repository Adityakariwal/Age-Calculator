<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/37fa9bea6b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <form class="input">
            <div class="input-items">
                <div class="placeholder">DAY</div>
                <br>
                <input type="number" name="day"  placeholder="DD" min="1" max="31" required id="day">
                <div class="error"></div>
            </div>
            <div class="input-items">
                <div class="placeholder">MONTH</div>
                <br>
                <input type="number" name="month" placeholder="MM" min="1" max="12" required  id="month">
                <div class="error"></div>
            </div>
            <div class="input-items">
                <div class="placeholder">YEAR</div>
                <br>
                <input type="number" name="year" placeholder="YYYY" required id="year">
                <div class="error"></div>
            </div>
        </form>
            <hr class="line">
            <button class="btn"><span class="arrow"><i class="fa-solid fa-arrow-down-long"></i></span></button>
        <div class="result">
            <span class="year-output"><strong>- -</strong></span> <span class="text"><em><strong>years</strong></em></span>
            <br>
            <span class="month-output"><strong>- -</strong></span> <span class="text"><strong><em>months</em></strong></span>
            <br>
            <span class="day-output"><strong>- -</strong></span> <span class="text"><strong><em>days</em></strong></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
